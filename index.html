<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

    <title>WaroengIndehoy LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="profile.gif" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">link link dor</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://www.instagram.com/waroengindehoy?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank"
          class="animate__animated animate__bounceInLeft">Instagram</a>
        <a href="https://shopee.co.id/universal-link/now-food/shop/432703?deep_and_deferred=1&shareChannel=copy_link" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">Shope</a>
        <a href="https://maps.app.goo.gl/taXxYYF1RXJZWRn97" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">Maps</a>
        <a href="https://www.tiktok.com/@waroengindehoy?is_from_webapp=1&sender_device=pc" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-3s">Tiktok</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">

      </div>
    </div>
